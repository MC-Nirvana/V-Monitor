# 繁體中文語言文件 for V-Monitor

# 玩家加入/離開/切換伺服器訊息
join: "<green>{player}</green>加入了伺服器。"
leave: "<red>{player}</red>離開了伺服器。"
switch: "<yellow>{player}</yellow>從 <blue>{from}</blue> 切換到了 <aqua>{to}</aqua>。"
first-join: "<bold><gold>{player}</gold></bold>首次加入伺服器！歡迎！"

# 命令訊息
server-not-exists: "伺服器 <red>{server}</red> 不存在。"
no-permission: "<red>您沒有權限使用此命令。</red>"
reload-success: "<green>配置重載成功。</green>"

# Help 命令訊息
help:
  - "<gold><bold>V-Monitor 說明:</bold></gold>"
  - "<aqua>/vm list [伺服器]</aqua> <white>-</white> <green>查看在線玩家列表 (可指定伺服器)。</green>"
  - "<aqua>/vm reload</aqua> <white>-</white> <green>重載插件配置。</green>"

# 在線列表格式訊息
list-total-format: "<gold><bold>伺服器在線列表</bold></gold> - <yellow>目前伺服器共計有 <blue>{count}</blue> 人在線</yellow>"
list-server-format: "<gold><bold>伺服器在線列表</bold></gold> - <yellow>伺服器 <aqua>{server}</aqua> 共計有 <blue>{count}</blue> 人在線</yellow>"
list-server-players-format: "<aqua>{server_display}</aqua>：<green>{players}</green>"
list-no-players: "<aqua>{server_display}</aqua>: <dark_aqua>暫無玩家</dark_aqua>"